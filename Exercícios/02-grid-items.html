<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid items</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: 100px 50px 80px 200px;
            grid-template-rows: 80px 100px 100px;
        }

        div#cxbox {
            background-color: hsl(0, 0%, 73%);
            border: 4px solid #979595;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box" id="cxbox">1</div>
        <div class="box" id="cxbox">2</div>
        <div class="box" id="cxbox">3</div>
        <div class="box" id="cxbox">4</div>
        <div class="box" id="cxbox">5</div>
        <div class="box" id="cxbox">6</div>
        <div class="box" id="cxbox">7</div>
        <div class="box" id="cxbox">8</div>
        <div class="box" id="cxbox">9</div>
        <div class="box" id="cxbox">10</div>
        <div class="box" id="cxbox">11</div>
        <div class="box" id="cxbox">12</div>
    </div>
</body>
</html>
