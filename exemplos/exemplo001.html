<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid item</title>
    <style>
        .container {
            display: grid;
        }

        div#box {
            background-color: cyan;
            border: 1px solid yellow;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box box1" id="box">1</div>
        <div class="box box2" id="box">2</div>
        <div class="box box3" id="box">3</div>
        <div class="box box4" id="box">4</div>
        <div class="box boxN" id="box">N</div>
    </div>
</body>
</html>
